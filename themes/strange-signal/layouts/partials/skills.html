<div class="col-4">
    <div class="row">
        <div class="col text-center">
            <i class="fal fa-pencil-ruler p-3 rounded-circle bg-dark fs-1 mb-3"></i>
            <h3 class="fw-bold">Design</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-inline">
                {{ range .Design }}
                <li class="list-inline-item"><i class="fas fa-circle mx-1"></i>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

<div class="col-4">
    <div class="row">
        <div class="col text-center">
            <i class="fal fa-code bg p-3 rounded-circle bg-dark fs-1 mb-3"></i>
            <h3>Development</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-inline">
                {{ range .Development }}
                    <li class="list-inline-item"><i class="fas fa-circle me-1"></i>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

<div class="col-4">
    <div class="row">
        <div class="col text-center">
            <i class="fal fa-computer-classic p-3 rounded-circle bg-dark fs-1 mb-3"></i>
            <h3>Systems</h3>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <ul class="list-inline">
                {{ range .Systems }}
                <li class="list-inline-item"><i class="fas fa-circle me-1"></i>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
