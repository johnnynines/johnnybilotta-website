<div id="socialSharingGroup" class="social-icons">
    <ul class="flex flex-col items-center space-y-4">
        <li>
            <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" class="text-slate-400 hover:text-sky-500 transition-colors duration-300 block text-xl" target="_blank" rel="noopener" aria-label="Share on Facebook"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://twitter.com/share?url={{ .Permalink }}&text={{ .Title }}&via=johnnynines" class="text-slate-400 hover:text-sky-500 transition-colors duration-300 block text-xl" target="_blank" rel="noopener" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://www.linkedin.com/shareArticle?url={{ .Permalink }}&title={{ .Title }}" class="text-slate-400 hover:text-sky-500 transition-colors duration-300 block text-xl" target="_blank" rel="noopener" aria-label="Share on LinkedIn"><i class="fab fa-linkedin"></i></a>
        </li>
        <li>
            <a href="https://pinterest.com/pin/create/bookmarklet/?url={{ .Permalink }}&description={{ .Title }}" class="text-slate-400 hover:text-sky-500 transition-colors duration-300 block text-xl" target="_blank" rel="noopener" aria-label="Share on Pinterest"><i class="fab fa-pinterest"></i></a>
        </li>
    </ul>
</div>
