<div id="contactForm">
    <form action="https://getform.io/f/5fb4f6df-87dc-4dc3-8628-566762363995" method="POST">
        <div class="form-floating mb-3">
            <input type="text" name="name" id="nameField" class="form-control">
            <label for="nameField">Your name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" id="emailField" class="form-control">
            <label for="emailField">Your email</label>
        </div>
        <div class="form-floating">
            <textarea name="message" id="messageField" class="form-control"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
