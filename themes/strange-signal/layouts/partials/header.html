<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ hugo.Generator }}
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{{ .Title }} - {{ .Site.Params.description }}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/img/site.webmanifest">
	
	<!-- JS for use -->
	<!-- reCAPTCHA -->
	<script src="https://www.google.com/recaptcha/enterprise.js?render=6Lcfd9QiAAAAAG87EVM4fmhCVHNCEHMaOPLOscSZ"></script>
	<script>
		grecaptcha.enterprise.ready(function() {
			grecaptcha.enterprise.execute('6Lcfd9QiAAAAAG87EVM4fmhCVHNCEHMaOPLOscSZ', {action: 'homepage'}).then(function(token) {
			document.getElementById('captchaResponse').value = token;
			});
		});
	</script>
	 
	{{ partialCached "css.html" . }}

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	{{ "<!--[if lt IE 9]>" | safeHTML }}
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	{{ "<![endif]-->" | safeHTML }}

	<!-- RSS -->
	<link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
<body class="bg-slate-900 text-gray-300 font-proxima font-extralight">
